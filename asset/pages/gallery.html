<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esta en la coleccion de mejores imagenes de las razas importantes">
    <meta name="keywords" content="razas, pitbull, dogo argentino, canecorso, html"><!-- esto es CEO -->
    <title>GALLERY</title>
    <!-- stylos de sass -->
    <link rel="stylesheet" href="../css/stylos.css">
    <link rel="shortcut icon" href="../img/icon/favicon__logo.png">
</head>
<body class="link__perros gradiente__gallery">
    <header class="titulo__gallery ">
        <a href="../../index.html"><img src="../img/logo.png" alt="logo de perro"></a>
        <h3>GALLERY</h3>
    </header>
    <span class="linea"></span>
    <picture class="gallery--grid ">
        <!-- imagenes perro canecorso -->
        <img src="../img/gallery/canecorso/1.jpg" alt="foto canecorso">
        <img src="../img/gallery/canecorso/2.jpg" alt="foto canecorso">
        <img src="../img/gallery/canecorso/3.jpg" alt="foto canecorso">
        <img src="../img/gallery/canecorso/4.jpg" alt="foto canecorso">
        <!-- imagenes dogo -->
        <img src="../img/gallery/dogo/1.jpg" alt="fotos de perro dogo ARGENTINO">
        <img src="../img/gallery/dogo/2.jpg" alt="fotos de perro dogo ARGENTINO">
        <img src="../img/gallery/dogo/3.jpg" alt="fotos de perro dogo ARGENTINO">
        <img src="../img/gallery/dogo/4.jpg" alt="fotos de perro dogo ARGENTINO">
        <!-- imagenes perro pampa -->
        <img src="../img/gallery/pampa/1.jfif" alt="imagenes de perro pampa">
        <img src="../img/gallery/pampa/2.jfif" alt="imagenes de perro pampa">
        <img src="../img/gallery/pampa/3.jpg" alt="imagenes de perro pampa">
        <img src="../img/gallery/pampa/4.jfif" alt="imagenes de perro pampa">
        <!-- imagenes perro pitbull -->
        <img src="..//img/gallery/pitbull/1.jpg" alt="imagenes de perro pitbull">
        <img src="..//img/gallery/pitbull/2.jpg" alt="imagenes de perro pitbull">
        <img src="..//img/gallery/pitbull/3.jpg" alt="imagenes de perro pitbull">
        <img src="..//img/gallery/pitbull/4.jpg" alt="imagenes de perro pitbull">
        <!-- imagenes perro rottwailer -->
        <img loading="lazy" src="..//img/gallery/rottwailer/1.jpg" alt="imagenes de perro ROTTWAILER">
        <img loading="lazy" src="..//img/gallery/rottwailer/2.jpg" alt="imagenes de perro ROTTWAILER">
        <img loading="lazy" src="..//img/gallery/rottwailer/3.jpg" alt="imagenes de perro ROTTWAILER">
        <img loading="lazy" src="..//img/gallery/rottwailer/4.jpg" alt="imagenes de perro ROTTWAILER">
    </picture>
    <footer>
        <picture class="perro__animado">
          <img src="../img/fotter-animado/perro_animado.gif" alt="perro perro_animado">
        </picture>
    </footer>
</body>
</html>
